 <!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Spin Wheel</title>

<!-- Monetag Rewarded Ad -->
<script src="//libtl.com/sdk.js" data-zone="10302036" data-sdk="show_10302036"></script>

<style>
:root{
  --bg1:#3b0b3b;
  --bg2:#120018;
  --gold:#ffbf00;
  --muted:#f3d8b6;
}

html,body{
  margin:0;
  height:100%;
  font-family:Inter,Arial,sans-serif;
  background:
    radial-gradient(900px 600px at 20% 10%, rgba(255,191,0,0.08), transparent 10%),
    linear-gradient(180deg,var(--bg1),var(--bg2));
  color:#fff;
}

.container{
  max-width:480px;
  margin:auto;
  padding:16px;
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.backBtn{
  padding:10px 14px;
  border-radius:10px;
  background:transparent;
  border:1px solid rgba(255,255,255,0.15);
  color:var(--muted);
  font-weight:700;
}
.pointsBox{
  padding:10px 14px;
  border-radius:12px;
  background:rgba(0,0,0,0.35);
  border:1px solid rgba(255,255,255,0.15);
  font-weight:800;
}

/* WHEEL */
.wheel-wrap{
  margin-top:20px;
  position:relative;
  display:flex;
  justify-content:center;
}
canvas{
  width:320px;
  height:320px;
}
.pointer{
  position:absolute;
  top:-6px;
  width:0;height:0;
  border-left:14px solid transparent;
  border-right:14px solid transparent;
  border-bottom:26px solid red;
}

/* BUTTONS */
.controls{
  margin-top:20px;
  display:flex;
  gap:12px;
  align-items:center;
}
.spinBtn{
  padding:14px 22px;
  border-radius:14px;
  border:none;
  font-weight:800;
  background:linear-gradient(90deg,#ffd166,#ffbf00);
  color:#3a2b00;
}
.adBtn{
  padding:14px 18px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,0.15);
  background:transparent;
  color:var(--muted);
  font-weight:700;
}

.info{
  margin-top:8px;
  font-size:13px;
  color:var(--muted);
}

/* TELEGRAM */
.telegram-btn{
  position:fixed;
  right:18px;
  bottom:18px;
  width:64px;
  height:64px;
  border-radius:50%;
  cursor:pointer;
  box-shadow:0 8px 20px rgba(0,0,0,.5);
}
</style>
</head>
<body>

<div class="container">
  <div class="header">
    <button class="backBtn" onclick="location.href='index.html'">‚Üê Back</button>
    <div class="pointsBox">Points: <span id="points">0</span></div>
  </div>

  <div class="wheel-wrap">
    <div class="pointer"></div>
    <canvas id="wheel" width="600" height="600"></canvas>
  </div>

  <div class="controls">
    <button class="spinBtn" id="spinBtn">SPIN</button>
    <button class="adBtn" id="adBtn">üé• Watch Ad</button>
  </div>

  <div class="info">
    Free spins: <b id="freeSpins">3</b>
  </div>
</div>

<img src="https://files.catbox.moe/a3kksw.png" class="telegram-btn"
onclick="window.open('https://t.me/Spinwheel25channel','_blank')">

<script>
/* GAME STATE */
let points = 0;
let freeSpins = 3;
let angle = 0;
let spinning = false;

/* SEGMENTS (clockwise from top) */
const segments = [
  { label:"JACKPOT", value:200, weight:1 },
  { label:"TRY AGAIN", value:0, weight:20 },
  { label:"30", value:30, weight:15 },
  { label:"50", value:50, weight:12 },
  { label:"TRY AGAIN", value:0, weight:20 },
  { label:"FREE SPIN", value:"free", weight:10 },
  { label:"MINI", value:30, weight:15 },
  { label:"MEGA", value:100, weight:2 }
];

const colors = [
  "#e74c3c","#95a5a6","#2ecc71","#f1c40f",
  "#bdc3c7","#9b59b6","#3498db","#f39c12"
];

const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");
const cx = canvas.width/2;
const cy = canvas.height/2;
const radius = canvas.width/2 - 20;

/* DRAW WHEEL */
function drawWheel(){
  const arc = 2*Math.PI / segments.length;
  ctx.clearRect(0,0,canvas.width,canvas.height);

  for(let i=0;i<segments.length;i++){
    const start = angle + i*arc - Math.PI/2;
    ctx.beginPath();
    ctx.moveTo(cx,cy);
    ctx.arc(cx,cy,radius,start,start+arc);
    ctx.fillStyle = colors[i];
    ctx.fill();

    ctx.save();
    ctx.translate(cx,cy);
    ctx.rotate(start + arc/2);
    ctx.textAlign="right";
    ctx.fillStyle="#000";
    ctx.font="bold 28px Arial";
    ctx.fillText(segments[i].label, radius-20, 10);
    ctx.restore();
  }

  ctx.beginPath();
  ctx.arc(cx,cy,70,0,2*Math.PI);
  ctx.fillStyle="#f1c40f";
  ctx.fill();
}
drawWheel();

/* WEIGHTED PICK */
function pickIndex(){
  const total = segments.reduce((s,x)=>s+x.weight,0);
  let r = Math.random()*total;
  for(let i=0;i<segments.length;i++){
    if(r < segments[i].weight) return i;
    r -= segments[i].weight;
  }
  return 0;
}

/* SPIN */
document.getElementById("spinBtn").onclick = ()=>{
  if(spinning) return;
  if(freeSpins<=0){
    alert("No spins left. Watch an ad!");
    return;
  }

  freeSpins--;
  updateUI();
  spinning = true;

  const idx = pickIndex();
  const arc = 360/segments.length;
  const target = 360*5 + (360 - (idx*arc + arc/2));

  const start = performance.now();
  const duration = 4000;

  function anim(t){
    const p = Math.min(1,(t-start)/duration);
    const ease = 1-Math.pow(1-p,3);
    angle = (target*ease) * Math.PI/180;
    drawWheel();
    if(p<1) requestAnimationFrame(anim);
    else{
      spinning=false;
      reward(segments[idx]);
    }
  }
  requestAnimationFrame(anim);
};

/* REWARD */
function reward(seg){
  if(seg.value==="free"){
    freeSpins++;
    alert("üéâ Free Spin!");
  }else if(seg.label==="TRY AGAIN"){
    alert("üòÖ Try Again");
  }else{
    points += seg.value;
    alert("üéâ You won "+seg.value+" points");
  }
  updateUI();
}

/* WATCH AD */
document.getElementById("adBtn").onclick = async ()=>{
  try{
    await show_10302036('pop'); // must watch full ad
    freeSpins++;
    alert("‚úÖ Ad completed! +1 spin");
    updateUI();
  }catch(e){
    alert("‚ùå Ad not completed. No reward.");
  }
};

/* UI */
function updateUI(){
  document.getElementById("points").innerText = points;
  document.getElementById("freeSpins").innerText = freeSpins;
}
updateUI();
</script>
</body>
</html>
