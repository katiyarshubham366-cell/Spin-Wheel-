<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Spin & Win</title>

<script src="//libtl.com/sdk.js" data-zone="10302036" data-sdk="show_10302036"></script>

<style>
:root{
  /* New Royal + Gold Theme */
  --bg1:#3b0b3b;
  --bg2:#120018;

  --gold1:#ffd166;
  --gold2:#ffbf00;
  --gold-dark:#8c6a00;

  --muted:#f3d8b6;

  --wheel-size:340px;
  --pointer-size:38px;
}

/* ----------- GLOBAL THEME ----------- */
html,body{
  height:100%;
  margin:0;
  font-family:Inter,Arial,sans-serif;
  background:
    radial-gradient(900px 450px at 10% 10%, rgba(255,191,0,0.06), transparent 8%),
    linear-gradient(180deg,var(--bg1),var(--bg2));
  color:#fff;
}

.wrap{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}

.card{
  width:100%;
  max-width:460px;
  border-radius:18px;
  padding:18px;
  background:rgba(255,255,255,0.04);
  border:1px solid rgba(255,255,255,0.06);
  box-shadow:0 12px 40px rgba(0,0,0,0.6);
}

/* ----------- HEADER ----------- */
.hdr{
  display:flex;
  align-items:center;
  justify-content:space-between;
}

.logo{
  width:48px;height:48px;
  border-radius:12px;
  background:linear-gradient(90deg,var(--gold1),var(--gold2));
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:900;
  color:#3d2d00;
  box-shadow:0 6px 20px rgba(0,0,0,0.5);
}

.title{font-size:18px;font-weight:800}
.sub{color:var(--muted);font-size:13px}

.pointsBox{
  background:rgba(0,0,0,0.35);
  padding:8px 12px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,0.05);
  font-weight:800;
}

/* ----------- WHEEL AREA ----------- */
.wheelArea{
  display:flex;
  flex-direction:column;
  align-items:center;
  margin-top:14px;
}

.wheel-wrap{
  position:relative;
  width:var(--wheel-size);
  height:var(--wheel-size);
  border-radius:50%;
  overflow:visible;
  box-shadow:0 8px 40px rgba(0,0,0,0.6);
}

/* Gold glowing rim */
.wheel-wrap::before{
  content:"";
  position:absolute;
  inset:-10px;
  border-radius:50%;
  border:6px solid rgba(255,200,90,0.15);
  box-shadow:
    0 0 25px rgba(255, 200, 90, 0.3),
    inset 0 0 20px rgba(255, 200, 90, 0.15);
}

/* ----------- GOLD POINTER ----------- */
.pointer{
  position:absolute;
  left:50%;
  top: calc(50% - (var(--wheel-size) / 2) - var(--pointer-height) + 6px);
  transform: translateX(-50%);
  width:0;height:0;
    /* Upside-down pointer (faces upward) */
  border-left:18px solid transparent;
  border-right:18px solid transparent;
  border-top: var(--pointer-height) solid #c62828;
  border-bottom:none;
  z-index:40;
  filter: drop-shadow(0 6px 14px rgba(0,0,0,0.6));
  pointer-events:none;
}

/* ----------- CANVAS WHEEL ----------- */
#wheelCanvas{
  width:100%;
  height:100%;
  border-radius:50%;
  display:block;
}

/* ----------- GOLD CENTER BUTTON ----------- */
.wheel-center{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  z-index:55;
  width:125px;
  height:125px;
  border-radius:50%;
  background:linear-gradient(180deg,var(--gold1),var(--gold2));
  border:4px solid rgba(255,255,255,0.1);
  box-shadow:
    0 12px 25px rgba(0,0,0,0.35),
    inset 0 6px 12px rgba(255,255,255,0.12);
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}

.center-text{
  color:#3d2d00;
  font-weight:900;
  font-size:24px;
}

/* ----------- BUTTONS ----------- */
.controls{
  display:flex;
  gap:10px;
  justify-content:center;
  margin-top:16px;
}

.btn{
  padding:12px 16px;
  border-radius:12px;
  border:none;
  font-weight:800;
  cursor:pointer;
  box-shadow:0 8px 18px rgba(0,0,0,0.4);
}

/* gold primary button */
.btn-primary{
  background:linear-gradient(90deg,var(--gold1),var(--gold2));
  color:#3d2d00;
}

/* ghost button */
.btn-ghost{
  background:transparent;
  border:1px solid rgba(255,255,255,0.12);
  color:var(--muted);
}

/* ----------- META ----------- */
.meta{
  margin-top:12px;
  display:flex;
  justify-content:space-between;
  color:var(--muted);
  font-size:13px;
}

/* ----------- LEADERBOARD ----------- */
.leaderboard{
  margin-top:14px;
  padding:10px;
  background:rgba(255,255,255,0.04);
  border-radius:10px;
  border:1px solid rgba(255,255,255,0.05);
}

/* ----------- LOADING & WELCOME ----------- */
.loadingOverlay{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,0.65);
  z-index:999;
  flex-direction:column;
}

.loader{
  width:90px;height:90px;
  border-radius:50%;
  border:6px solid rgba(255,255,255,0.08);
  border-top-color:var(--gold1);
  animation:spin 1s linear infinite;
}

@keyframes spin{
  100%{transform:rotate(360deg);}
}

.welcome{
  position:fixed;
  top:20px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(255,255,255,0.1);
  padding:10px 16px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,0.15);
  opacity:0;
  transition:0.5s;
}

.welcome.show{opacity:1;}

</style>
</head>
<body>

<!-- Loading -->
<div id="loading" class="loadingOverlay">
  <div class="loader"></div>
  <div style="margin-top:10px;color:#fff;">Loading...</div>
</div>

<div id="welcome" class="welcome">Welcome</div>

<div class="wrap">
  <div class="card">

    <!-- Header -->
    <div class="hdr">
      <div class="brand">
        <div class="logo">SW</div>
        <div>
          <div class="title">Spin & Win</div>
          <div class="sub">Premium Gold Edition</div>
        </div>
      </div>
      <div class="pointsBox">Points: <span id="points">0</span></div>
    </div>

    <!-- Wheel -->
    <div class="wheelArea">
      <div class="wheel-wrap">
        <div class="pointer"></div>

        <canvas id="wheelCanvas" width="600" height="600"></canvas>

        <div class="wheel-center" id="centerBtn">
          <div class="center-text">SPIN</div>
        </div>
      </div>

      <!-- Controls -->
      <div class="controls">
        <button id="watchAd" class="btn btn-ghost">üé• Watch Ad</button>
        <button id="spinBtn" class="btn btn-primary">SPIN</button>
      </div>

      <div class="meta">
        <div>Spins Left: <b id="spinsLeft">0</b></div>
        <div>Ad Spins: <b id="adTokens">0</b></div>
      </div>

      <div class="leaderboard">
        <div style="font-weight:800;margin-bottom:6px;">üèÜ Leaderboard</div>
        <div id="lbRows">Loading...</div>
      </div>

    </div>

  </div>
</div>
