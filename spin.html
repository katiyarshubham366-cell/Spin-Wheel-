<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Spin Wheel</title>

<style>
:root{
  --bg1:#3b0b3b;
  --bg2:#120018;
  --gold1:#ffd166;
  --gold2:#ffbf00;
  --muted:#f3d8b6;
}

/* THEME */
html,body{
  margin:0;
  background:
    radial-gradient(1000px 600px at 20% 10%, rgba(255,191,0,0.08), transparent 10%),
    linear-gradient(180deg,var(--bg1),var(--bg2));
  font-family:Inter,Arial,sans-serif;
  color:white;
  height:100%;
}

.container{
  max-width:480px;
  margin:auto;
  padding:20px;
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.backBtn{
  padding:10px 16px;
  border-radius:10px;
  background:transparent;
  border:1px solid rgba(255,255,255,0.12);
  color:var(--muted);
  cursor:pointer;
  font-weight:700;
}

.pointsBox{
  padding:10px 16px;
  border-radius:12px;
  background:rgba(0,0,0,0.35);
  border:1px solid rgba(255,255,255,0.12);
  font-weight:800;
}

/* WHEEL */
.wheel-area{
  margin-top:20px;
  display:flex;
  flex-direction:column;
  align-items:center;
}

#wheel{
  width:320px;
  height:320px;
  border-radius:50%;
  position:relative;
  transition:transform 4s cubic-bezier(.17,.67,.15,1);
}

.pointer{
  width:70px;
  position:absolute;
  top:-20px;
  left:50%;
  transform:translateX(-50%);
  z-index:10;
}

/* TELEGRAM BUTTON */
.telegram-btn{
  position:fixed;
  right:20px;
  bottom:20px;
  width:70px;
  height:70px;
  border-radius:50%;
  cursor:pointer;
  box-shadow:0 8px 20px rgba(0,0,0,0.5);
}

/* SPIN BUTTON */
.spinBtn{
  margin-top:20px;
  padding:14px 20px;
  border-radius:14px;
  font-weight:800;
  border:none;
  cursor:pointer;
  background:linear-gradient(90deg,var(--gold1),var(--gold2));
  color:#3a2b00;
}
</style>
</head>
<body>

<div class="container">

  <!-- HEADER -->
  <div class="header">
    <button class="backBtn" onclick="window.location.href='index.html'">‚Üê Back</button>
    <div class="pointsBox">Points: <span id="points">0</span></div>
  </div>

  <!-- WHEEL AREA -->
  <div class="wheel-area">
    <img id="wheel" src="spinwheel.png">
    <img class="pointer" src="https://files.catbox.moe/q0p0da.png">

    <button class="spinBtn" id="spinButton">SPIN</button>
  </div>

</div>

<!-- TELEGRAM BUTTON -->
<img src="telegram.png" class="telegram-btn" onclick="window.open('https://t.me/Spinwheel25channel','_blank')">

<script>
let points = 0;
let isSpinning = false;

// UI update
document.getElementById("points").innerText = points;

// SPIN LOGIC
document.getElementById("spinButton").onclick = () => {

  if (isSpinning) return;
  isSpinning = true;

  // Random spin amount
  const fullSpins = 5;
  const randomDegree = Math.floor(Math.random() * 360);
  const finalDegree = fullSpins * 360 + randomDegree;

  const wheel = document.getElementById("wheel");

  wheel.style.transform = `rotate(${finalDegree}deg)`;

  // Result calculation
  setTimeout(() => {
    isSpinning = false;
    const index = Math.floor((360 - (finalDegree % 360)) / (360 / 12));

    const rewards = [
      75,  // 75 coins
      "FREE SPIN",
      50,
      "TRY AGAIN",
      "BONUS",
      100,
      "SMALL GIFT",
      20,
      "JACKPOT",
      "EXTRA LIFE",
      "MYSTERY",
      75
    ];

    const result = rewards[index % rewards.length];

    if (typeof result === "number") {
      points += result;
      alert("üéâ You won " + result + " coins!");
    } else {
      alert("üéÅ " + result);
    }

    document.getElementById("points").innerText = points;

  }, 4100);
};
</script>

</body>
</html>
