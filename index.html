   <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spin Wheel</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- Telegram MiniApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>
    <div class="container">
        <h2>Spin & Win</h2>

        <div id="wheel">
            <canvas id="wheelCanvas" width="350" height="350"></canvas>
            <img id="pointer" src="https://i.imgur.com/y7Yh3S5.png" />
        </div>

        <button id="spinBtn">SPIN</button>

        <div class="stats">
            <p><strong>User:</strong> <span id="username"></span></p>
            <p><strong>Points:</strong> <span id="points">0</span></p>
            <p><strong>Daily Spins Left:</strong> <span id="spinsLeft">5</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
